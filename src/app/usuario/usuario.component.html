<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary float-end" (click)="abrirModal()">Adicionar</button>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nome</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usu of usuarios">
                    <td>{{ usu.id }}</td>
                    <td>{{ usu.nome }}</td>
                    <td>{{ usu.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
